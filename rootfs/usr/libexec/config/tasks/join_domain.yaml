- name: Write /etc/sssd/conf.d/{{ common_info.data.domain | lower }}.conf
  ansible.builtin.template:
    src: "templates/sssd.conf.j2"
    dest: "/etc/sssd/conf.d/{{ common_info.data.domain | lower }}.conf"
    owner: root
    group: root
    mode: 0600

- name: Write /etc/krb5.conf.d/{{ common_info.data.domain | lower }}.conf
  ansible.builtin.template:
    src: "templates/krb5.conf.j2"
    dest: "/etc/krb5.conf.d/{{ common_info.data.domain | lower }}.conf"
    owner: root
    group: root
    mode: 0600

- name: Write /etc/sssd/pki/sssd_auth_ca_db.pem
  ansible.builtin.copy:
    dest: /etc/sssd/pki/sssd_auth_ca_db.pem
    content: "{{ common_info.data.domain_certificate }}"

- name: Write /etc/sudoers.d/{{ common_info.data.domain | lower }}
  ansible.builtin.template:
    src: "templates/sudoers.j2"
    dest: "/etc/krb5.conf.d/{{ common_info.data.domain | lower }}"
    owner: root
    group: root
    mode: 0600